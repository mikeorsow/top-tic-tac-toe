<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="scoreboard">
            <div class="player-container player1">
                <div class="player-symbol">X</div>
                <input class="player-name" type="text" placeholder="Player 1">
                <div class="player-message"></div>
            </div>
            <div class="player-container player2">
                <div class="player-symbol">O</div>
                <input class="player-name" type="text" placeholder="Player 2">
                <div class="player-message"></div>
            </div>
        </div>
    </div>

    <div class="gameboard-container">
        <div class="gameboard">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
            <div data-index="5"></div>
            <div data-index="6"></div>
            <div data-index="7"></div>
            <div data-index="8"></div>
        </div>
        <div class="reset-button">
            RESET
        </div>
    </div>
</body>
</html>
